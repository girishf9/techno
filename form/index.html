<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
<div class="containers">
<div class="card">

    <div class="card-body">
            <form onsubmit="return validation()">
              <div class="form-group">
                <label for="firstname">Firstname</label>

              <div class="form-group">

              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number"class="form-control" id="phone"/>
                <span id="perror" class="text-danger"></span>
              </div>

                <label  id="gender" for="gender">Gender</label>

              <div class="form-group">

              <div class="form-group">

                <input type="number"class="form-control"id="year"/>
              </div>
              <script type="text/javascript">
              $(document).ready(function() {
              $('.js-multiple').select2();
              });
              </script>
               <div class="form-group">
                 <label>Skills</label>
                 <div class="">
                 <select class="js-multiple" name="skills[]" id="skills" multiple="multiple" >
                  <optgroup label="Development">
                      <option name="skills" value="php">PHP</option>
                      <option name="skills" value="django">Django</option>
                      <option name="skills" value="html">HTML</option>
                      <option name="skills" value="react">REACT</option>
                      <option name="skills"  value="javaScript">JavaScript</option>
                      <option name="skills" value="android">Android</option>
                      <option name="skills" value="ml">MachineLearning</option>
                     </optgroup>
                     <optgroup label="Programming">
                      <option name="skills" value="java">Java</option>
                      <option name="skills"  value="c++" >C++</option>
                      <option name="skills" value="python">Python</option>
                      <option name="skills" value="c">C</option>
                     </optgroup>
                  </select>
                  </div>
                  </div>             
              <div class="form-group">
                <label for="work">Tell us what have you done</label>

              </div>
             <div class="form-group">
          <label>Upload your Resume </label><input type="file" id="resume" value="fileupload" id="fileupload" >
        </div> 
         <div class="form-group">
          <label>Upload your CV</label><input type="file" id="cv" value="fileupload" id="fileupload" >
        </div>
         <div class="form-group">
          <label>Upload last sem MarkSheet</label><input type="file" id="sm" value="fileupload" id="fileupload" >
        </div>
              <div class="form-check">
        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox"><p>Agreed to terms and conditions</p></label>
        </div>  
              <input type="submit" class="btn btn-info w-100"/>
            </form>
          </div>
</div>	
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
  function validation(){

  var firstname = document.getElementById('firstname').value;
  var lastname = document.getElementById('lastname').value;
  var email = document.getElementById('email').value;
  var collage = document.getElementById('collage').value;
  var phone = document.getElementById('phone').value;
  var country = document.getElementById('country').value;
  var ciy = document.getElementById('city').value;
  var year = document.getElementById('year').value;
  var work = document.getElementById('work').value;
   var resume = document.getElementById('resume').value;
    var cv = document.getElementById('cv').value; 
    var sm = document.getElementById('sm').value;
    var checkbox = document.getElementById('checkbox').value;



  var firstnamecheck = /^[A-Za-z. ]{3,30}$/ ;
  var lastnamecheck = /^[A-Za-z. ]{3,30}$/ ;
  var emailcheck = /^[A-Za-z_0-9]{2,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
  var phonecheck = /^[6789][0-9]{9}$/;


  if(firstnamecheck.test(firstname)){
     document.getElementById('ferror').innerHTML ="";
  }else{
    document.getElementById('ferror').innerHTML ="enter first name is invalid";
     return false;
  }
  if(lastnamecheck.test(lastname)){
     document.getElementById('lerror').innerHTML ="";
  }else{
    document.getElementById('lerror').innerHTML ="enter last name is invalid";
     return false;
  }
  if(emailcheck.test(email)){
     document.getElementById('eerror').innerHTML ="";
  }else{
    document.getElementById('eerror').innerHTML ="enter email is invalid";
     return false;
  }
  if(phonecheck.test(phone)){
     document.getElementById('perror').innerHTML ="";
  }else{
    document.getElementById('perror').innerHTML ="enter number is invalid & enter 10 digits only!";
     return false;
  }
  if(collage == "" || country == "" || city=="" || year == ""  || skills =="" || work == "" || resume ==""  || cv == "" || sm == "" ){
   swal ( "Oops" ,  "fill the remaining fields!" ,  "error" );
    return false;
  }
  
  if(!document.getElementById('checkbox').checked){
            swal ( "Oops" ,  "fill the checkbox!" ,  "error" )
            return false;
  }
  alert("success");
}
</script>
</body>
